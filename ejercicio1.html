<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        p {
            font-size: 1.2em;
            color: #666;
            margin: 20px 0;
            min-height: 30px;
            padding: 15px;
            border: 2px dashed #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        button:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ejercicio de JavaScript</h1>
        <p id="textoParrafo"></p>
        <button onclick="cambiarTexto()">Cambiar Texto</button>
    </div>

    <script>
        function cambiarTexto() {
            const parrafo = document.getElementById('textoParrafo');
            parrafo.textContent = 'Â¡Texto actualizado con Javascript!';
            parrafo.style.color = '#28a745';
            parrafo.style.borderColor = '#28a745';
            parrafo.style.backgroundColor = '#d4edda';
        }
    </script>
</body>
</html>
